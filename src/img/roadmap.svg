<svg width="400px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the connecting line -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#007bff" stroke-width="2"/>

  <!-- Draw circles representing milestones -->
  <circle cx="50" cy="100" r="10" stroke="black" stroke-width="2" fill="white"/>
  <circle cx="150" cy="100" r="10" stroke="black" stroke-width="2" fill="white"/>
  <circle cx="250" cy="100" r="10" stroke="black" stroke-width="2" fill="white"/>
  <circle cx="350" cy="100" r="10" stroke="black" stroke-width="2" fill="white"/>

  <!-- Optionally, add text labels for each milestone -->
  <text x="50" y="95" font-size="10" text-anchor="middle" fill="black">Start</text>
  <text x="150" y="95" font-size="10" text-anchor="middle" fill="black">Stage 1</text>
  <text x="250" y="95" font-size="10" text-anchor="middle" fill="black">Stage 2</text>
  <text x="350" y="95" font-size="10" text-anchor="middle" fill="black">End</text>
</svg>
